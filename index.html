<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>    

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, at error! Repellendus officiis, molestiae neque minus saepe eligendi adipisci at delectus expedita quas, itaque animi, eius soluta quam earum rerum?</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        
    </div>
    <div class="overlay"></div>
    <div class="popupbox"> 
        <h2>Add Book</h2>
        <form >
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea id="para" placeholder="Add Description"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-book">CANCEL</button>

        </form>
    </div>


    <button class="add-button" id="add-popup">+</button>
    <script src="script.js"></script>
</body>
</html>
